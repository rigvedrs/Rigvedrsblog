baseURL = 'http://rigvedrs.github.io/'
languageCode = 'en-us'
title = 'Rigveds Blog'
theme = "LoveIt"

[menu]
  [[menu.main]]
    weight = 2
    identifier = "tags"
    pre = ""
    post = ""
